<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator â€¢ Dhruv Upadhyay</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Strong Password Generator</h1>
    <small>Create highly secure, random passwords in one click</small>

    <div class="output-wrap">
      <input type="text" id="password" placeholder="Click Generate" readonly>
      <button class="btn-copy" id="copy" aria-label="Copy to clipboard">ðŸ“‹</button>
    </div>

    <div class="controls">
      <div class="range-group">
        <label for="length">Length: <span id="lengthValue">16</span></label>
        <input type="range" id="length" min="6" max="40" value="16">
      </div>

      <div class="check-group">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">a-z</label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">A-Z</label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">0-9</label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="symbols" checked>
        <label for="symbols">!@#%</label>
      </div>
    </div>

    <button class="btn-generate" id="generate">Generate Password</button>
  </main>

  <div class="toast" id="toast" role="status"></div>

  <script src="script.js"></script>
</body>
</html>
